  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="contact.css" />
    <title>projects</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav_bar">
        <a href="./index.html" class="logo">Kac.</a>
        <ul class="nav_menu">
          <li class="nav_list"><a href="./index.html">Home</a></li>
          <li class="nav_list"><a href="./about.html">About</a></li>
          <li class="nav_list"><a href="./projects.html">Projects</a></li>
          <li class="nav_list"><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="main-container">
        <section class="side-bar">
          <div class="social-links">
            <img
              src="./images/github.svg"
              alt=""
              class="icon"
              onclick="window.open('https://github.com/kachamo')"
            />
            <img
              src="./images/linkedin.svg"
              alt=""
              class="icon"
              onclick="window.open('https://www.linkedin.com/in/kachamo-lankamo/')"
            />

            <img
              src="./images/discord.svg"
              alt=""
              class="icon"
              onclick="window.open('https://discord.com/invite/#9800')"
            />
          </div>
        </section>
        <div class="bold-title">CONTACT</div>
        <section class="hero-content">
          <div class="contactPage">
            <h1>Contact Us</h1>
            <p>
              Feel free to contact us any time. We will get back to you as soon
              as we can!
            </p>
            <form>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your Name"
              />

              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
              />

              <label for="message">Message:</label>
              <textarea
                name="message"
                id="message"
                placeholder="Your Message"
                rows="6"
              ></textarea>

              <div class="submit_btn">
                <input
                  type="submit"
                  value="Send Message"
                  class="btn btn--primary"
                />
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
